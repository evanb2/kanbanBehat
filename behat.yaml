default:
    paths:
        features: features
        bootstrap: %behat.paths.features%/bootstrap
    extensions:
        Behat\MinkExtension\Extension:
            show_cmd: '/Applications/Firefox.app/Contents/MacOS/firefox %s'
            base_url: 'http://localhost:8888/kanban/board'
            sessions:
                javascript:
                    selenium2: ~
    suites:
        admin:
            paths: [ %paths.base%/features/admin ]
            contexts: [ AdminContext ]
        board:
            paths: [ %paths.base%/features/board ]
            contexts: [ BoardContext ]